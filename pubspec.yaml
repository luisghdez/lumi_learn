  sign_in_with_apple: ^6.1.4
  intl: ^0.20.2
  purchases_flutter: ^8.7.2
  flutter_math_fork: ^0.7.3
  flutter_doc_scanner: ^0.0.16
  crop_your_image: ^2.0.0
  image_cropper: ^5.0.0
  camera: ^0.10.5+2
  uuid: ^4.5.1




  


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/photos/pp2.png"  # <-- Use your new icon here
  remove_alpha_ios: true             # <-- Ensures the App Store icon has no transparency

flutter_native_splash:
  color: "#0A0A0A"                    # â† Your splash background color
  image: assets/splash/moon_splash.png      # Replace with your logo image
  android: true
  ios: true
  fullscreen: true



